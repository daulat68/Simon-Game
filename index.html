<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <h2 id="highscore">High Score: 0</h2>

    
    <div class="btn-container">
        <div class="one">
            <div class="btn r" id="r" type="button"></div>
            <div class="btn g" id="g" type="button"></div>
        </div>

        <div class="two">
        <div class="btn b" id="b" type="button"></div>
        <div class="btn y" id="y" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
